<div class="page-global">
    <mat-grid-list cols="9" rowHeight="95px" gutterSize="10px">
        
        <!-- Blank Space -->
        <mat-grid-tile colspan="4" rowspan="1"></mat-grid-tile>

        <!-- Title -->
        <mat-grid-tile colspan="1" rowspan="1">
            <h2> Lines </h2>
        </mat-grid-tile>

         <!-- Blank Space -->
        <mat-grid-tile colspan="4" rowspan="1"></mat-grid-tile>

        <!-- Code Search Parameter Field -->
        <mat-grid-tile colspan="2" rowspan="1">
            <div>
                <label>Code</label>
                <input type="text" (keyup)="applyFilter()" autocomplete="off" class="form-control" name="LineCode" [(ngModel)]="inputModel.code">
            </div>
        </mat-grid-tile>

        <!-- Element Table -->
        <mat-grid-tile class="example-table-container mat-elevation-z8"  style="background-color: white;" colspan="5"  rowspan="5">
            <!-- In case algorithm A* was selected  -->
            <span class="fullSize">
                <table [dataSource]="dataSource"  mat-table matSort>
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                        <td mat-cell *matCellDef="let result"> <span id='RowOfLine-{{result.code}}'>{{result.code}}</span> </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let result"> {{result.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="node1">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Node </th>
                        <td mat-cell *matCellDef="let result"> {{result.node1}} </td>
                    </ng-container>
                    <ng-container matColumnDef="node2">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Second Node </th>
                        <td mat-cell *matCellDef="let result"> {{result.node2}} </td>
                    </ng-container>
                    <ng-container matColumnDef="allowedDrivers">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Allowed Drivers </th>
                        <td mat-cell *matCellDef="let result"> {{result.allowedDrivers}} </td>
                    </ng-container>
                    <ng-container matColumnDef="allowedVehicles">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Allowed Vehicles </th>
                        <td mat-cell *matCellDef="let result"> {{result.allowedVehicles}} </td>
                    </ng-container>
                    <ng-container matColumnDef="color">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                        <td mat-cell *matCellDef="let result"> 
                            <button [ngStyle]="{'background-color': result.color}"></button>    
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="Columns;sticky:true;"></tr>
                    <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
                </table>
            </span>
        </mat-grid-tile>

        <!-- Error display space -->
        <mat-grid-tile colspan="2" rowspan="5">
            <h3 name='errorMessage' *ngIf='errorMessage' style="color:red"> {{errorMessage}} </h3>
        </mat-grid-tile>

        <!-- Name Search Parameter Field -->
        <mat-grid-tile colspan="2" rowspan="1">
            <div>
                <label>Name</label>
                <input type="text" (keyup)="applyFilter()" autocomplete="off" class="form-control" name="LineName" [(ngModel)]="inputModel.name">
            </div>
        </mat-grid-tile>

        <!-- Node Search Parameter Field -->
        <mat-grid-tile colspan="2" rowspan="1">
            <div>
                <label>Node</label>
                <input type="text" (keyup)="applyFilter()" autocomplete="off" class="form-control" name="LineNode" [(ngModel)]="inputModel.node">
            </div>
        </mat-grid-tile>

        <!-- Blank fields -->
        <mat-grid-tile colspan="2" rowspan="2"></mat-grid-tile>
    
    </mat-grid-list>
</div>
