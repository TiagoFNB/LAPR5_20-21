<div class="page-global">
    <mat-grid-list cols="9" rowHeight="95px" gutterSize="10px">
        
        <!-- Blank Space -->
        <mat-grid-tile colspan="4" rowspan="1"></mat-grid-tile>

        <!-- Title -->
        <mat-grid-tile colspan="1" rowspan="1">
            <h2> Nodes </h2>
        </mat-grid-tile>

         <!-- Blank Space -->
        <mat-grid-tile colspan="4" rowspan="1"></mat-grid-tile>

        <!-- Code Search Parameter Field -->
        <mat-grid-tile colspan="2" rowspan="1">
            <div>
                <label>Short Name</label>
                <input type="text" (keyup)="applyFilter()" autocomplete="off" class="form-control" name="NodeShortName" [(ngModel)]="inputModel.shortName">
            </div>
        </mat-grid-tile>

        <!-- Element Table -->
        <mat-grid-tile class="example-table-container mat-elevation-z8"  style="background-color: white;" colspan="5"  rowspan="5">
           
            <span class="fullSize">
                <table [dataSource]="dataSource"  mat-table matSort>
                    <ng-container matColumnDef="ShortName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ShortName </th>
                        <td mat-cell *matCellDef="let result"> <span id='RowOfNode-{{result.shortName}}'>{{result.shortName}}</span> </td>
                    </ng-container>
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let result"> {{result.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Latitude">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitude </th>
                        <td mat-cell *matCellDef="let result"> {{result.latitude}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Longitude">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
                        <td mat-cell *matCellDef="let result"> {{result.longitude}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Depot">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Depot </th>
                        <td mat-cell *matCellDef="let result"> {{result.isDepot}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="ReliefPoint">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ReliefPoint </th>
                        <td mat-cell *matCellDef="let result"> {{result.isReliefPoint}} </td>
                    </ng-container>               
                    <tr mat-header-row *matHeaderRowDef="Columns;sticky:true;"></tr>
                    <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
                </table>
            </span>
        </mat-grid-tile>

        <!-- Error display space -->
        <mat-grid-tile colspan="2" rowspan="5">
            <h3 name='errorMessage' *ngIf='errorMessage' style="color:red"> {{errorMessage}} </h3>
        </mat-grid-tile>

        <!-- Name Search Parameter Field -->
        <mat-grid-tile colspan="2" rowspan="1">
            <div>
                <label>Name</label>
                <input type="text" (keyup)="applyFilter()" autocomplete="off" class="form-control" name="NodeName" [(ngModel)]="inputModel.name">
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
            <div>
                <label>Latitude</label>
                <input type="text" (keyup)="applyFilter()" autocomplete="off" class="form-control" name="NodeLatitude" [(ngModel)]="inputModel.latitude">
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
            <div>
                <label>Longitude</label>
                <input type="text" (keyup)="applyFilter()" autocomplete="off" class="form-control" name="NodeLongitude" [(ngModel)]="inputModel.longitude">
            </div>
        </mat-grid-tile>

      

        <!-- Blank fields -->
        <mat-grid-tile colspan="2" rowspan="2"></mat-grid-tile>
    
    </mat-grid-list>
</div>
