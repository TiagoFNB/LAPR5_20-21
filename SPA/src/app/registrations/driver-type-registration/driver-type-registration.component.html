










<div class="w3-container page-global">

    <div class="formLeft">
        <h2>Register a Driver Type</h2>
        <form name="form" #driverTypeForm="ngForm" (ngSubmit)="driverTypeForm.form.valid && onSubmit(driverTypeForm)">
           
            <div class="row vertical-buffer">

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Insert a name here. (Max 20 chars allowed)" autocomplete="off" class="form-control" [(ngModel)]="driverType.name" #driverTypeName="ngModel"
                            [ngClass]="{ 'is-invalid': driverTypeForm.submitted && driverTypeName.invalid }" driverTypeName required maxlength="20">
     
                        <div class="invalid-feedback" *ngIf="driverTypeForm.submitted && driverTypeName.invalid">
                            <p *ngIf="driverTypeName.errors.required">Name is required</p>
                            <p *ngIf="driverTypeName.errors.maxlength">
                            Name must be at maximum 20 characters long.
                          </p>
                        </div>
                    </div>
                </div>
            </div>    
           
            <div class="row vertical-buffer">

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Description</label>
                        
                        <textarea class="form-control" placeholder="Insert a description here. (Max 250 chars allowed)" name="Description"
                            [(ngModel)]="driverType.description" #Description="ngModel"
                            [ngClass]="{ 'is-invalid': driverTypeForm.submitted && Description.invalid   }" Description required maxlength="250"></textarea>
                        <div *ngIf="driverTypeForm.submitted && Description.invalid" class="invalid-feedback">
                            <div *ngIf="Description.errors.required">Description is required</div>
                            <p *ngIf="driverTypeName.errors.maxlength">
                                Description must be at maximum 250 characters long.
                              </p>
                        </div>
                        
                    </div>
                </div>
            </div>    
          

         
            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
               
            </div>



        </form>
    </div>

    <div class="formRight">
        <div>
            <h3 name="SuccessMessage" *ngIf='successMessage' style="color:green"> {{successMessage}} </h3>
            <h3 name="ErrorMessage" *ngIf='errMessage' style="color:red"> {{errMessage}} </h3>
        </div>
    </div>  
</div>
